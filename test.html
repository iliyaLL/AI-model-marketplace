<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Marketplace</title>
</head>

<body>
    <h1>AI Model Marketplace</h1>

    <!-- Connect Wallet Button -->
    <button id="connectButton">Connect MetaMask</button>
    <p id="walletAddress"></p>

    <!-- List Model Form -->
    <h2>List New Model</h2>
    <form id="listModelForm">
        <input type="text" id="modelName" placeholder="Model Name" required>
        <textarea id="modelDescription" placeholder="Model Description" required></textarea>
        <input type="number" id="modelPrice" placeholder="Price in Ether" min="0" step="any" required>
        <button type="submit">List Model</button>
    </form>

    <!-- Purchase Model Form -->
    <h2>Purchase Model</h2>
    <form id="purchaseModelForm">
        <input type="number" id="purchaseModelId" placeholder="Model ID" required>
        <button type="submit">Purchase Model</button>
    </form>

    <!-- Rate Model Form -->
    <h2>Rate Model</h2>
    <form id="rateModelForm">
        <input type="number" id="rateModelId" placeholder="Model ID" required>
        <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)" required>
        <button type="submit">Rate Model</button>
    </form>

    <!-- Withdraw Funds -->
    <h2>Withdraw Funds</h2>
    <button id="withdrawButton">Withdraw</button>

    <!-- Get Model Details -->
    <h2>Get Model Details</h2>
    <form id="getModelForm">
        <input type="number" id="modelId" placeholder="Model ID" required>
        <button type="submit">Get Details</button>
    </form>
    <p id="modelDetails"></p>

    <h3>Check Your Funds</h3>
    <button id="showUserFunds">Show Funds</button>
    <p id="userFundsDisplay"></p>


    <script src="https://cdn.jsdelivr.net/npm/web3@4.13.0/dist/web3.min.js"></script>
    <script src="test.js" type="module"></script>
</body>

</html>
